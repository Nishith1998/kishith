<div>
    <div *ngFor="let item of navigationList">
        <div class="mat-expansion-panel-header" *ngIf="(!item.children) || item.children.length === 0"> 
            <a [routerLink]="item.routePath">{{item.label}}</a>

        </div>
        <div *ngIf="item.children && item.children.length !== 0"> 
            <mat-accordion class="example-headers-align">
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <span>{{item.label}}</span>
                    <!-- <mat-panel-title>
                      Personal data
                    </mat-panel-title> -->
                    <!-- <mat-panel-description>
                      Type your name and age
                      <mat-icon>account_circle</mat-icon>
                    </mat-panel-description> -->
                  </mat-expansion-panel-header>
                  <div class="pl-4" *ngFor="let child of item.children">
                    {{child.label}}
                  </div>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</div>
