<mat-tab-group (selectedTabChange)="onTabChange($event)" preserveContent="true" animationDuration="500"
    class="absolute bottom-0" headerPosition="below" mat-stretch-tabs="true" mat-align-tabs="center">
    <mat-tab label="Function">
        <div
            class="animated-container relative flex flex-col z-20 bg-top justify-center items-center w-screen h-screen">
            <img [showAfter]="showAfterTime" [animations]="animationType" src="assets/marriage.png">
        </div>
    </mat-tab>
    <mat-tab label="Food">
        <div
            class="animated-container relative flex flex-col z-20 bg-top justify-center items-center w-screen h-screen">
            <img [showAfter]="showAfterTime" [animations]="animationType" src="assets/food.png">
        </div>
    </mat-tab>
</mat-tab-group>
